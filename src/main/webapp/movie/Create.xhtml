<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovieCreateDlg" widgetVar="MovieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovieTitle}">
            <h:form id="MovieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movieController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateMovieLabel_name}" for="name" />
                        <p:inputText id="name" value="#{movieController.selected.name}" title="#{bundle.CreateMovieTitle_name}" required="true" requiredMessage="#{bundle.CreateMovieRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_actors}" for="actors" />
                        <p:inputText id="actors" value="#{movieController.selected.actors}" title="#{bundle.CreateMovieTitle_actors}" required="true" requiredMessage="#{bundle.CreateMovieRequiredMessage_actors}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movieController.create()}" value="#{bundle.Save}" update="display,:MovieListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
