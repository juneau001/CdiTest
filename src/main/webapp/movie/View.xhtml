<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovieViewDlg" widgetVar="MovieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovieTitle}">
            <h:form id="MovieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movieController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovieLabel_id}"/>
                        <h:outputText value="#{movieController.selected.id}" title="#{bundle.ViewMovieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMovieLabel_name}"/>
                        <h:outputText value="#{movieController.selected.name}" title="#{bundle.ViewMovieTitle_name}"/>
                        <h:outputText value="#{bundle.ViewMovieLabel_actors}"/>
                        <h:outputText value="#{movieController.selected.actors}" title="#{bundle.ViewMovieTitle_actors}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
